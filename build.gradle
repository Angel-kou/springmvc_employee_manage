plugins {
    id 'java'
    id 'war'
}

group 'com.xidian'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile "org.springframework:spring-webmvc:5.0.5.RELEASE"
    compile "org.springframework:spring-jdbc:5.0.6.RELEASE"
    compile "com.h2database:h2:1.4.193"
    compile "org.hibernate:hibernate-validator:6.0.7.Final"
    compile "org.apache.commons:commons-lang3:3.4"

    compile "javax.servlet:jstl:1.2"
    providedCompile "javax.servlet:javax.servlet-api:4.0.0"
    providedCompile "javax.servlet:javax.servlet-api:2.0"
    providedCompile "javax.el:javax.el-api:3.0.0"

    testCompile "junit:junit-dep:4.1.0"
    testCompile "org.springframework:spring-test:5.0.4.RELEASE"
    testCompile "org.mockito:mockito-core:2.18.3"
    testCompile "org.hamcrest:hamcrest-library:1.3"
}
